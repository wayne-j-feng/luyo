  <mat-card>
    <mat-card-header>
      <img  class="activity-header-image" mat-card-avatar src="assets/images/canada/toronto-icon.jpeg"/>
      <mat-card-title>{{ activity.name | uppercase }}</mat-card-title>
      <mat-card-subtitle>{{ activity | activitySubtitle }}</mat-card-subtitle>     
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="4" rowHeight="3:2" gutterSize="6px">
        <mat-grid-tile *ngFor="let hotSpot of activity.hotSpots">
          <img src="{{ hotSpot.imageUri }}" 
              class="activity-image-gallery"
              (click)="showImage(hotSpot)">
        </mat-grid-tile>
      </mat-grid-list>
      <mat-list>
        <mat-list-item>
          <p matLine>
            {{ activity.address }}
          </p>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>

      <p [innerHTML]="activity.detail"></p>
      
    </mat-card-content>
  </mat-card>
