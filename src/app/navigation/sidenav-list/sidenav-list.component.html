<mat-nav-list>
    <a mat-list-item 
        routerLink="/login" 
        *ngIf="!(isAuth$ | async)" 
        (click)="onCloseSidenav()">
        
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item 
        routerLink="/trips" 
        *ngIf="isAuth$ | async"
        (click)="onCloseSidenav()">
        <mat-icon>shopping_basket</mat-icon>
        <span class="nav-caption">Trips</span>
    </a>
    <mat-list-item>
        <button mat-icon-button (click)="logout(); onCloseSidenav();" *ngIf="isAuth$ | async">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
