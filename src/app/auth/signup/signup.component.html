<section>
  <form fxLayout="column" 
        fxLayoutAlign="center center" 
        fxLayoutGap="10px"
        #f="ngForm" 
        (ngSubmit)='submit(f)'>
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Your Email"
        ngModel 
        name='email'
        email
        required
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Email can not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email address is invlid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters length">
      <input 
        type="password" 
        matInput 
        placeholder="Password"
        ngModel
        name='password'
        minlength="6"
        required
        #passwordModel="ngModel">
      <mat-hint align="end">{{ passwordModel.value ? passwordModel.value.length : 0 }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput 
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        ngModel
        name="birthdate"
        [max]="maxDate">
      <mat-datepicker-toggle 
        matSuffix 
        [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" color="primary">Agree To Terms and Conditions</mat-checkbox>
    <button 
      type="submit" 
      mat-raised-button 
      color="primary"
      [disabled]="f.invalid">Submit</button>
  </form>
</section>
