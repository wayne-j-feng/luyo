<section class="new-food" fxLayout fxLayoutAlign="center">
<mat-card fxFlex.xs="100%" fxFlex="400px">
  <mat-card-title fxLayoutAlign="center">New Food</mat-card-title>
  <mat-card-content fxLayoutAlign="center">
    <mat-form-field>
      <mat-select placeholder="The type of food">
        <mat-option *ngFor="let foodType of foodTypes" [value]="foodType.value">
          {{ foodType.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="center">
    <button type="submit" mat-button>Start</button>
  </mat-card-actions>
</mat-card>
</section>
