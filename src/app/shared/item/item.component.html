<a class="list-group-item clearfix" 
    [routerLink]="[item.id]"
    routerLinkActive="active">
  <div class="row">
    <div class="col-xs-12">
      <img src="" #itemImage class="img-thumbnail" width="190" height="136"> 
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <span>{{item.name}}</span>
    </div>
  </div>
</a>
